<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
       border-bottom-left-radius: 2px;
       border-bottom-right-radius: 2px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 12px;
        padding-top: 10px;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 10px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover {
        opacity: 0.7;
        
    }
    .subscribe-button:active {
        opacity: 0.5;
    }
</style>
<style>
    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        color:rgb(6, 95, 212);
        border-radius: 2px;
        border-width: 1px;
       margin-right: 12px;
       border-top: 0.8, 0.8 0.8, 0.8;
       padding-top: 9px;
       padding-bottom: 9px;
       padding-left: 16px;
       padding-right: 16px;
        cursor: pointer;
        transition: background-color 0.15s,color 0.15s;

    }
    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }
    .join-button:active {
        opacity: 0.7;
    }


</style>
<style>
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
       padding-top: 9px;
       padding-bottom: 9px;
       padding-left: 16px;
       padding-right: 16px;
        border-radius: 18px;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s,opacity 0.15s;
        align-items: flex-start;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active {
        opacity: 0.7;
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
